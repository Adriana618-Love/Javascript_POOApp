<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">ProducApp</a>
    </nav>
    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!--Bootstrap ocupa 12 col-->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Product</h4>
            </div>
            <form  id="product-form" class="card-body" method="post">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product Name" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="price" step="0.01" placeholder="Price" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="year" min="1999" placeholder="Year Product" class="form-control">
              </div>
              <input type="submit" value="Save" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="core.js">

    </script>
  </body>
</html>
